<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> FAQ </title>
    </head>
    <body>
        <p><h1>Frequently Asked Questions <img src="../images/shoes.jpg" alt=" " height="50" width="50"></h1></p><hr>
        <p>It's normal to have some things you want to get clarifications on about Akila Shoes, feel free to ask anything using the form below</p>
        <form action="customerdetails" method="POST">
            <fieldset>
                <legend>Details</legend>
                <label>First Name</p>
                <input type="text" name="Firstname" placeholder="Enter your first name" id="firstname">
                <p>Last Name</p>
                <input type="text" name="Lastname" placeholder="Enter your last name" id="lastname">
                <p>Telephone number</p>
                <input type="tel" name="Telephone" placeholder="Enter your phone number" id="telephone">
                <p>Email</p>
                <input type="email" name="Email" placeholder="Enter your email" id="email">
            </fieldset>
        </form>
        <form action="customermessage" method="POST">
            <fieldset>
                <legend>Message</legend>
                <p><textarea name="message" placeholder="Leave a message for us" rows="6" cols="20"></textarea></p>
            </fieldset>
        </form><hr>
        <p>Copyright &copy 2020</p>
        <p>All rights reserved</p>
    </body>
</html>
